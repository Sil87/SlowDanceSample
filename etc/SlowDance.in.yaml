  State_14a:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_P: [-0.072]
        L_SHOULDER_P: [-0.25]
  State_15:
    base: DefaultSeatedPosture
    postureTask:
      target:
        CHEST_P: [0.39]
        R_SHOULDER_P: [-1.04]
        R_SHOULDER_Y: [0.89]
        R_ELBOW_P: [-1.81]
        R_WRIST_Y: [-1.25]
        R_WRIST_R: [0.48]

  State_16:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [0.48]
  State_17:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [-0.32]
  State_16a:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [0.48]
  State_17a:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [-0.32]
  State_20:
    base: DefaultSeatedPosture
    postureTask:
      target:
        L_ELBOW_P: [-0.095]
        L_SHOULDER_R: [1.48]
        L_SHOULDER_Y: [0.96]
        R_ELBOW_P: [-0.052]
        R_SHOULDER_R: [-1.46]
        R_SHOULDER_Y: [0.44]
  State_21:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [-0.54]
        R_SHOULDER_Y: [1.34]
  State_21a:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_Y: [0.96]
