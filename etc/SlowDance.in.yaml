---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true # if code Arnaud false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data" # If true, state factory will be more verbose VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  chair:
    module: env/chair
    init_pos:
      translation: [0, 0, 0.2]
  ## We don't use the hrp4 section here to set the robot initial position
  # Instead it will be computed in InitialPose state
  # For reference, this is how you would set the robot initial pose from YAML
  #hrp4:
    #init_pos:
       #translation: [0, 0, 0.5]

# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts: []

default_seated_posture: &default_seated_posture
  R_HIP_Y: [0.0]
  R_HIP_R: [-0.02]
  R_HIP_P: [-0.95]
  R_KNEE_P: [1.4]
  R_ANKLE_P: [0.1]
  R_ANKLE_R: [0.13]
  L_HIP_Y: [0.0]
  L_HIP_R: [0.02]
  L_HIP_P: [-0.95]
  L_KNEE_P: [1.4]
  L_ANKLE_P: [0.1]
  L_ANKLE_R: [-0.13]
  CHEST_P: [0.5]
  CHEST_Y: [0.0]
  NECK_Y: [0.0]
  NECK_P: [0.0]
  R_SHOULDER_P: [-0.052]
  R_SHOULDER_R: [-0.174444]
  R_SHOULDER_Y: [0.41]
  R_ELBOW_P: [-1.44]
  R_WRIST_Y: [0.0]
  R_WRIST_P: [-0.057]
  R_WRIST_R: [0.0]
  R_HAND_J0: [0.0]
  R_HAND_J1: [0.0]
  L_SHOULDER_P: [-0.052]
  L_SHOULDER_R: [0.174444]
  L_SHOULDER_Y: [-0.41]
  L_ELBOW_P: [-1.44]
  L_WRIST_Y: [0.0]
  L_WRIST_P: [0.057]
  L_WRIST_R: [0.0]
  L_HAND_J0: [0.0]
  L_HAND_J1: [0.0]

# Implement some additional text states
states:
  InitialPose:
    base: SlowDance_Initial
    buttock_offset:
      translation: [0.0, 0, 0.25]
      rotation: [0, -0.5, 0]

  # Inherit from this state if you want to start from the current posture
  # and only modify some joints
  CurrentPosture:
    base: Posture
    completion:
      AND:
        - eval: 0.6
        - speed: 0.1
    postureTask:
      stiffness: 10

  # Inherit from this state if you want to define a posture based on the default_seated_posture configuration
  DefaultSeatedPosture:
    base: CurrentPosture
    completion:
      AND:
        - eval: 0.2
        - speed: 0.01
    postureTask:
      target:
        <<: *default_seated_posture

  # Go the initial posture, that is the default_seated_posture defined above.
  # After reaching that posture, add contacts with the chair.
  # Note: This state is intended to be used with the robot in the air hanging from the ropes, and we will then lower it manually onto the chair
  #       In the future we can consider to write a controller to make it seat by itself, but that's much trickier
  InitialPosture:
    base: DefaultSeatedPosture
    AddContactsAfter:
      - r1: hrp4
        r2: chair
        r1Surface: Buttock
        r2Surface: Top
      - r1: hrp4
        r2: chair
        r1Surface: Back
        r2Surface: Back

  #debut les mains se touchent



  InterpolatePosture:
    base: SlowDance_InterpolatePosture
    posture_task:
      stiffness: 5000
    posture_sequence:
      - time: 0.0
        posture:
          R_SHOULDER_P: -0.25
          L_SHOULDER_P: -0.21
          R_ELBOW_P: -0.55
          L_ELBOW_P: -0.20
      - time: 2.0
        posture:
          L_SHOULDER_R: 1.38
          L_SHOULDER_Y: 1.22
        # shake:
          # NECK_Y:
            # period: 1 # [s]
            # amplitude: 1 # rad
      - time: 4.0
        posture:
          NECK_Y: 0.78
      - time: 6.0
        posture:
          R_ELBOW_P: -1.49
          L_ELBOW_P: -1.68
      - time: 8.0
        posture:
          R_SHOULDER_Y: -0.93
          L_SHOULDER_Y: 0.99
      - time: 10.0
        posture:
          R_SHOULDER_Y: -0.77
          L_SHOULDER_Y: 0.89
      - time: 12.0
        posture:
          R_SHOULDER_Y: -0.77
          L_SHOULDER_Y: 0.89
      - time: 14.0
        posture:
          R_SHOULDER_Y: -0.77
          L_SHOULDER_Y: 0.89
      - time: 20.0
        posture:
          R_SHOULDER_P: 0.14
          L_SHOULDER_P: 0.10
      - time: 22.0
        posture:
          R_SHOULDER_P: -0.072
          L_SHOULDER_P: -0.25
      - time: 24.0
        posture:
          R_SHOULDER_P: 0.14
          L_SHOULDER_P: 0.10
      - time: 26.0
        posture:
          R_SHOULDER_P: -0.072
          L_SHOULDER_P: -0.25
      - time: 28.0
        posture:
          CHEST_P: 0.39
          R_SHOULDER_P: -1.04
          R_SHOULDER_Y: 0.89
          R_ELBOW_P: -1.81
          R_WRIST_Y: -1.25
          R_WRIST_R: 0.48
        shake:
          NECK_Y:
            period: 0.5 # [s]
            amplitude: 0.5 # rad
      - time: 30.0
        posture:
          L_SHOULDER_Y: 0.48
          R_SHOULDER_Y: 0.38
      - time: 32.0
        posture:
          L_SHOULDER_Y: -0.32
          R_SHOULDER_Y: -0.032
      - time: 34.0
        posture:
          L_SHOULDER_Y: 0.48
          R_SHOULDER_Y: 0.38
      - time: 36.0
        posture:
          L_SHOULDER_Y: -0.32
          R_SHOULDER_Y: -0.032
      - time: 38.0
        posture:
          L_ELBOW_P: -0.095
          L_SHOULDER_R: 1.48
          L_SHOULDER_Y: 0.96
          R_ELBOW_P: -0.052
          R_SHOULDER_R: -1.46
          R_SHOULDER_Y: 0.44
      - time: 40.0
        posture:
          L_ELBOW_P: -0.095
          L_SHOULDER_R: 1.48
          L_SHOULDER_Y: -0.54 # 0.96
          R_ELBOW_P: -0.052
          R_SHOULDER_R: -1.46
          R_SHOULDER_Y: 1.34 #0.44
      - time: 42.0
        posture:
          L_ELBOW_P: -0.095
          L_SHOULDER_R: 1.48
          L_SHOULDER_Y: 0.96
          R_ELBOW_P: -0.052
          R_SHOULDER_R: -1.46
          R_SHOULDER_Y: 0.44  
      - time: 44.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -1.23
          L_ELBOW_P: -1.20
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 48.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -1.47  #-1.23
          L_ELBOW_P: -0.79 #-1.20
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 50.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -0.79  #-1.47
          L_ELBOW_P: -1.79 #--0.79
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 52.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -1.47  #1.23
          L_ELBOW_P: -0.79 #1.20
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 54.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -0.79  #1.47
          L_ELBOW_P: -1.79 #0.79
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 56.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -1.47  #1.23
          L_ELBOW_P: -0.79 #1.20
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
        shake:
          R_WRIST_Y:
            period: 1 # [s]
            amplitude: 1 # rad
      - time: 60.0
        posture:
          L_SHOULDER_R: 1.48
          R_SHOULDER_R: -1.46
          L_SHOULDER_P: 0.32
          R_SHOULDER_P: -0.86
          R_ELBOW_P: -0.79  #1.47
          L_ELBOW_P: -1.79 #0.79
          L_SHOULDER_Y: -1.05
          R_SHOULDER_Y: 1.54
      - time: 62.0
        posture:
          R_ELBOW_P: -1.47
          L_ELBOW_P: -1.47
      - time: 64.0
        posture:
          L_SHOULDER_P: -1.19
          L_SHOULDER_Y: 0.16
          L_ELBOW_P: -0.20

  Pause2s:
    base: Pause
    duration: 2
  Pause3s:
    base: Pause
    duration: 3
  Pause5s:
    base: Pause
    duration: 5

  MotionFSM:
    base: Meta
    StepByStep: false
    transitions:
    - [InitialPose, OK, InitialPosture, Auto]
    - [InitialPosture, OK, InterpolatePosture, Auto]
      # - [InitialPosture, OK, State_1, Auto]
      # - [State_1, OK, State_2, Auto]
      # - [State_2, OK, State_3, Auto]
      # - [State_3, OK, State_4, Auto]
      # - [State_4, OK, SlowDance_Shake, Auto]
      # - [SlowDance_Shake, OK, State_5, Auto]
      # # - [State_0, OK, State_00, Auto]
      # # - [State_00, OK, State_0a, Auto]
      # # - [State_0a, OK, State_00a, Auto]
