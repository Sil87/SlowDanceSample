---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data" # If true, state factory will be more verbose VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  #chair:
    #module: env/chair
    #init_pos:
      #translation: [0, 0, 0]
  ## We don't use the hrp4 section here to set the robot initial position
  # Instead it will be computed in InitialPose state
  # For reference, this is how you would set the robot initial pose from YAML
  #hrp4:
    #init_pos:
       #translation: [0, 0, 0.5]

# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts:
  - r1: hrp4
    r2: ground
    r1Surface: LeftFoot
    r2Surface: AllGround
    #    dof: [0, 0, 1, 1, 1, 0]
  - r1: hrp4
    r2: ground
    r1Surface: RightFoot
    r2Surface: AllGround
    # dof: [0, 0, 1, 1, 1, 0]

default_seated_posture: &default_seated_posture
  R_HIP_Y: [-0.29]
  R_HIP_R: [ -0.02]
  R_HIP_P: [-0.30]
  R_KNEE_P: [0.57]
  R_ANKLE_P: [-0.33]
  R_ANKLE_R: [0.02]
  L_HIP_Y: [0.0]
  L_HIP_R: [ 0.02]
  L_HIP_P: [-0.38]
  L_KNEE_P: [0.71]
  L_ANKLE_P: [-0.33]
  L_ANKLE_R: [-0.02]
  CHEST_P: [0.52]
  CHEST_Y: [0.0]
  NECK_Y: [0.0]
  NECK_P: [0.0]
  R_SHOULDER_P: [-1.04]
  R_SHOULDER_R: [-0.30]
  R_SHOULDER_Y: [0.0]
  R_ELBOW_P: [-1.71]
  R_WRIST_Y: [0.0]
  R_WRIST_P: [0.0]
  R_WRIST_R: [0.0]
  R_HAND_J0: [0.0]
  R_HAND_J1: [0.0]
  L_SHOULDER_P: [-1.04]
  L_SHOULDER_R: [0.30]
  L_SHOULDER_Y: [0.0]
  L_ELBOW_P: [-1.71]
  L_WRIST_Y: [1.22]
  L_WRIST_P: [0.0]
  L_WRIST_R: [0.0]
  L_HAND_J0: [0.0]
  L_HAND_J1: [0.0]

# Implement some additional text states
states:
  InitialPose:
    base: SlowDance_Initial
    X_0_buttock:
      translation: [0.0, 0, 0.05]
      rotation: [0, -0.5, 0]

  # Inherit from this state if you want to start from the current posture
  # and only modify some joints
  CurrentPosture:
    base: Posture
    completion:
      AND:
        - eval: 0.6
        - speed: 0.1
    postureTask:
      stiffness: 15

  # Inherit from this state if you want to define a posture based on the default_seated_posture configuration
  DefaultSeatedPosture:
    base: CurrentPosture
    postureTask:
      target:
        <<: *default_seated_posture

  # Go the initial posture, that is the default_seated_posture defined above.
  # After reaching that posture, add contacts with the chair.
  # Note: This state is intended to be used with the robot in the air hanging from the ropes, and we will then lower it manually onto the chair
  #       In the future we can consider to write a controller to make it seat by itself, but that's much trickier
  InitialPosture:
    base: DefaultSeatedPosture
    AddContactsAfter:
      - r1: hrp4
        r2: ground
        r1Surface: LeftFoot
        r2Surface: AllGround
      #- r1: hrp4
        #r2: ground
        #r1Surface: RightFoot
        #r2Surface: AllGround

  #debut les mains se touchent
  State_1:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_P: [-0.25]
        L_SHOULDER_P: [-0.21]
        R_ELBOW_P: [-0.55]
        L_ELBOW_P: [-0.20]
  State_0:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_P: [0.54]
  State_00:
    base: DefaultSeatedPosture
    postureTask:
      target:
        L_SHOULDER_P: [0.7]
  State_0a:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_P: [0.18]
        NECK_Y: [-0.73]
  State_00a:
    base: DefaultSeatedPosture
    postureTask:
      target:
        L_SHOULDER_P: [0.7]
        NECK_Y: [0.61]
  State_1:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_P: [-0.25]
        L_SHOULDER_P: [-0.21]
        R_ELBOW_P: [-0.55]
        L_ELBOW_P: [-0.20]
  State_2:
    base: CurrentPosture
    postureTask:
      target:
        L_SHOULDER_R: [1.38]
        L_SHOULDER_Y: [1.22]
  State_3:
    base: CurrentPosture
    completion:
      AND:
        - eval: 0.6
        - speed: 0.1
    postureTask:
      target:
       NECK_Y: [0.78]
  State_4:
    base: CurrentPosture
    postureTask:
      target:
        NECK_Y: [0.00]
        L_SHOULDER_R: [0.37]
  State_5:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_ELBOW_P: [-1.49]
        L_ELBOW_P: [-1.68]
  State_6:
    base: CurrentPosture
    postureTask:
      target:
        R_SHOULDER_Y: [-0.93]
        L_SHOULDER_Y: [0.99]
  State_7:
    base: DefaultSeatedPosture
  State_8:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_Y: [-0.77]
        L_SHOULDER_Y: [0.89]
  State_9:
    base: DefaultSeatedPosture
  State_10:
    base: DefaultSeatedPosture
    postureTask:
      target:
        R_SHOULDER_Y: [-0.77]
        L_SHOULDER_Y: [0.89]
  State_7a:
