    duration: 2
  Pause3s:
    base: Pause
    duration: 3
  Pause5s:
    base: Pause
    duration: 5

  MotionFSM:
    base: Meta
    StepByStep: false
    transitions:
    - [InitialPose, OK, InitialPosture, Auto]
    - [InitialPosture, OK, InterpolatePosture, Strict]

  CoMState:
    base: MetaTasks
    tasks:
      CoMTask:
        type: com
        weight: 1000
        stiffness: 10
        above: [LeftFoot, RightFoot]

  StabilizedMotion:
    base: Parallel
    states: [MotionFSM]

# Transitions map
transitions:
  - [StabilizedMotion, OK, StabilizedMotion, Strict]
  - [InterpolatePosture, OK, InterpolatePosture, Auto]
# Initial state
#init: StabilizedMotion
init: InterpolatePosture

ObserverPipelines:
  name: "ObserverPipeline"
  gui: true
  observers:
    - type: Encoder
    - type: Attitude
      required: false
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.02
