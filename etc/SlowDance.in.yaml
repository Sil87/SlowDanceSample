      # - [State_24b, OK, State_23c, Auto]
      # - [State_23c, OK, State_24c, Auto]
      # - [State_24c, OK, HalfSitting, Auto]

  CoMState:
    base: MetaTasks
    tasks:
      CoMTask:
        type: com
        weight: 1000
        stiffness: 10
        above: [LeftFoot, RightFoot]

  StabilizedMotion:
    base: Parallel
    states: [MotionFSM]

# Transitions map
transitions:
  - [StabilizedMotion, OK, StabilizedMotion, Strict]
# Initial state
init: StabilizedMotion

ObserverPipelines:
  name: "ObserverPipeline"
  gui: true
  observers:
    - type: Encoder
    - type: Attitude
      required: false
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.02

