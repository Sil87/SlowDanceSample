HRP4::CareInPlace:
  base: SlowDance_InterpolatePosture
  hrp4:
    scaleTime: 1.0
    posture_task:
      stiffness: 1000
    posture_sequence:
      - time: 1.0
        posture:
          R_SHOULDER_P: -0.25
          L_SHOULDER_P: -0.25
          R_ELBOW_P: -1.27
          L_ELBOW_P: -1.27
      - time: 2.0
        posture:
          R_SHOULDER_R: -0.62
          R_SHOULDER_Y: -1.02
          R_ELBOW_P: -1.84
      - time: 4.0
        posture:
          R_SHOULDER_P: 0.32
          R_ELBOW_P: -0.75 # voir si pas mieux -1.27
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.58
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.36
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.58
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.36
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.58
      - time: 2.0
        posture:
          R_SHOULDER_P: 0.10
          R_SHOULDER_R: -0.36
   
         
          
            

     
        

HRP4::Care:
  base: Meta
  transitions:
    - [HRP4::InitialPosture, Stop, HRP4::CareInPlace, Auto]
    - [HRP4::CareInPlace, Repeat, HRP4::InitialPosture, Auto]

HRP4::CareAndLook:
  base: Parallel
  states: [HRP4::LookAtHand, HRP4::Care]
