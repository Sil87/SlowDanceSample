    scaleTime: 1.0
    posture_task:
      stiffness: 500
    posture_sequence:
      - time: 2.0
        posture: {}
        shake:
          NECK_P:
            period: 5 # [s]
            amplitude: 0.1 # rad
      - time: 5.0
        posture: {}
        shake:
          NECK_P:
            period: 4 # [s]
            amplitude: 0.2 # rad
          NECK_Y:
            period: 2 # [s]
            amplitude: 0.2 # rad
      - time: 10.0
        posture: {}
        shake:
          NECK_P:
            period: 3 # [s]
            amplitude: 0.3 # rad
          NECK_Y:
            period: 3 # [s]
            amplitude: 0.3 # rad
      - time: 20.0
        posture: {}
        shake:
          NECK_P:
            period: 3 # [s]
            amplitude: 0.2 # rad
          NECK_Y:
            period: 3 # [s]
            amplitude: 0.2 # rad
          L_ELBOW_P:
            period: 3 # [s]
            amplitude: 0.1 # rad
      - time: 25.0
        posture: {}
        shake:
          NECK_P:
            period: 3 # [s]
            amplitude: 0.2 # rad
          NECK_Y:
            period: 3 # [s]
            amplitude: 0.2 # rad
