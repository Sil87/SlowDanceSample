          NECK_P:
            period: 3 # [s]
            amplitude: 0.3 # rad
          NECK_Y:
            period: 2 # [s]
            amplitude: 0.3 # rad
          L_ELBOW_P:
            period: 2 # [s]
            amplitude: 0.1 # rad
          R_ELBOW_P:
            period: 2 # [s]
            amplitude: 0.1 # rad
          R_KNEE_P:
            period: 3 # [s]
            amplitude: 0.1 # rad
          L_KNEE_P:
            period: 3 # [s]
            amplitude: 0.1 # rad
          R_ANKLE_R:
            period: 3
            amplitude: 0.5
          L_ANKLE_R:
            period: 3
            amplitude: 0.5
      - time: 110.0
        posture: {}
        shake:
          NECK_P:
            period: 3 # [s]
            amplitude: 0.3 # rad
          NECK_Y:
            period: 2 # [s]
            amplitude: 0.3 # rad
          L_ELBOW_P:
