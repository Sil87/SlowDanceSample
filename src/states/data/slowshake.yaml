            period: 3 # [s]
            amplitude: 0.3 # rad
          NECK_Y:
            period: 3 # [s]
            amplitude: 0.3 # rad
          L_ELBOW_P:
            period: 2 # [s]
            amplitude: 0.1 # rad
          R_ELBOW_P:
            period: 2 # [s]
            amplitude: 0.1 # rad
      - time: 75.0
